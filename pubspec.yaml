name: SmartMicro.Mobile
description:
  A Flutter project showcasing supported Material 3 components, typography, color system and elevation.
  Supports different light/dark mode, color seed, and comparison to Material 2.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.3.0
  flutter: ^3.19.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.8
  # web_startup_analyzer:
  #   path: ../web/_packages/web_startup_analyzer


  chickies_ui:
    path: packages/chickies_ui
    
  flutter_blue_plus: ^1.31.16
  # flutter_reactive_ble: ^5.3.1
  # location_permissions: ^4.0.1
  speech_to_text: ^6.6.1

  widgetbook: ^3.7.1
  widgetbook_annotation: ^3.1.0
  flutter_bloc: ^8.1.4
  fl_chart: ^0.66.2
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  intl: ^0.19.0
  
  # text_to_speech: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  change_app_package_name: ^1.1.0
  build_runner: ^2.4.8
  widgetbook_generator: ^3.7.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
    - family: MadimiOne
      fonts:
        - asset: assets/fonts/MadimiOne-Regular.ttf 